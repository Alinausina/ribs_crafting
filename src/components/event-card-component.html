
<div class="event-card">
    <div class="event-card__image-container">
        <picture class="event-card__image">
            <source srcset="@@event-img-sm" media="(max-width: 480px)" type="image/webp">
            <source srcset="@@event-img-md" media="(max-width: 800px)" type="image/webp">
            <source srcset="@@event-img-lg" media="(min-width: 801px)" type="image/webp">
            <source srcset="@@event-img-sm" media="(max-width: 480px)">
            <source srcset="@@event-img-md" media="(max-width: 800px)">
            <img src="@@event-img-lg" alt="@@event-title" loading="lazy" class="event-card__img">
        </picture>
    </div>
    <div class="event-card__content-block">
        <div class="event-card__content">
            <h3 class="event-card__title">@@event-title</h3>
            <p class="event-card__description">@@event-description</p>
            <button class="event-card__btn">
                <a href="@@event-link">читать подробнее</a>
            </button>
        </div>
    </div>
</div>
