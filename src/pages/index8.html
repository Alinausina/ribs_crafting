<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Ваш заказ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #2C2C2C;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .page-wrapper {
            display: flex;
            gap: 40px;
        }
        
        /* Левая часть - кнопка и аллергия */
        .left-section {
            width: 250px;
            flex-shrink: 0;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .allergy-notice {
            padding: 20px;
            background-color: rgba(133, 130, 125, 0.1);
            border-left: 4px solid #f9f8f7;
            border-radius: 4px;
            font-size: 14px;
            color: #ebe9e6;
            border: 3px solid rgba(244, 241, 238, 0.588);
        }
        
        .allergy-notice p {
            margin-bottom: 10px;
        }
        
        .allergy-notice p:last-child {
            margin-bottom: 0;
        }
        
        /* Правая часть - корзина */
        .right-section {
            flex: 1;
        }
        
        .order-title {
            color: #ED693B;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
        }
        
        .cart-container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid white;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .item-description {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-size: 18px;
            font-weight: 700;
            color: #ED693B;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .quantity-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .quantity-btn.plus:hover {
            background-color: rgba(237, 105, 59, 0.2);
        }
        
        .quantity {
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
            color: white;
        }
        
        .total-container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .total-title {
            font-size: 22px;
            font-weight: 700;
            color: #ED693B;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .total-row:last-child {
            margin-bottom: 0;
            font-weight: 700;
            font-size: 22px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            color: #ED693B;
        }
        
        .row-label {
            color: #cccccc;
        }
        
        .row-value {
            font-weight: 600;
            color: white;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-cart i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .empty-cart p {
            font-size: 18px;
        }
        
        /* Кнопка СДЕЛАТЬ ЗАКАЗ */
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: #ED693B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            text-align: center;
        }
        
        .checkout-btn:hover {
            background-color: #d55a2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 105, 59, 0.3);
        }
        
        .checkout-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Ссылка на WhatsApp */
        .whatsapp-link {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            text-align: center;
        }
        
        .whatsapp-link:hover {
            background-color: #1da851;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-link i {
            margin-right: 10px;
        }
        
        /* Анимация обновления */
        .cart-updating {
            opacity: 0.7;
        }
        
        /* Адаптивность */
        @media (max-width: 991px) {
            .page-wrapper {
                flex-direction: column;
                gap: 30px;
            }
            
            .left-section {
                width: 100%;
            }
            
            .back-btn {
                width: auto;
                max-width: 300px;
            }
            
            .allergy-notice {
                max-width: 600px;
                width: 100%;
            }
            
            .order-title {
                text-align: center;
                font-size: 28px;
            }
            
            .total-title {
                text-align: center;
            }
        }
        
        @media (max-width: 767px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
                padding: 20px 0;
            }
            
            .item-image {
                margin-right: 0;
                margin-bottom: 15px;
                width: 140px;
                height: 140px;
            }
            
            .quantity-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-wrapper">
            <!-- Левая часть - кнопка и текст об аллергии -->
            <div class="left-section">
                <a href="javascript:history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Назад
                </a>
                
                <div class="allergy-notice">
                    <p><strong>Если у вас аллергия, сообщите нам об этом.</strong></p>
                    <p>Подача блюд на фото может отличаться от реальной.</p>
                </div>
            </div>
            
            <!-- Правая часть - корзина -->
            <div class="right-section">
                <h1 class="order-title">ВАШ ЗАКАЗ</h1>
                
                <div class="cart-container" id="cartItems">
                    <div class="empty-cart" id="emptyCartMessage">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Ваша корзина пуста</p>
                    </div>
                </div>
                
                <div class="total-container" id="totalContainer" style="display: none;">
                    <div class="total-title">Итого</div>
                    <div class="total-row">
                        <span class="row-label">Сумма заказа</span>
                        <span class="row-value" id="subtotal">0 ₽</span>
                    </div>
                    <div class="total-row">
                        <span class="row-label">Общая сумма</span>
                        <span class="row-value" id="total">0 ₽</span>
                    </div>
                </div>
                
               
            </div>
        </div>
    </div>

    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadAndRenderCart();
        });
        
        // Функция загрузки и отображения корзины
        function loadAndRenderCart() {
            // Загружаем корзину из localStorage
            const savedCart = localStorage.getItem('cart');
            let cart = [];
            
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                } catch (e) {
                    console.error('Ошибка загрузки корзины:', e);
                    cart = [];
                }
            }
            
            renderCart(cart);
        }
        
        // Функция обновления отображения корзины
        function renderCart(cart) {
            const cartItems = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const totalContainer = document.getElementById('totalContainer');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const whatsappLink = document.getElementById('whatsappLink');
            
            // Очищаем содержимое корзины (кроме сообщения о пустой корзине)
            const items = cartItems.querySelectorAll('.cart-item');
            items.forEach(item => item.remove());
            
            if (!cart || cart.length === 0) {
                // Показываем сообщение о пустой корзине
                emptyCartMessage.style.display = 'block';
                totalContainer.style.display = 'none';
                checkoutBtn.style.display = 'none';
                whatsappLink.style.display = 'none';
            } else {
                // Скрываем сообщение о пустой корзине
                emptyCartMessage.style.display = 'none';
                
                // Добавляем товары в корзину
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.setAttribute('data-id', item.id);
                    cartItem.innerHTML = `
                        <img src="${item.image || './assets/images/eda1.webp'}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description}</div>
                            <div class="item-price">${item.price} ₽</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="${item.id}" onclick="changeQuantity(${item.id}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity" id="quantity-${item.id}">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}" onclick="changeQuantity(${item.id}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
                
                // Показываем блок с итоговой суммой
                totalContainer.style.display = 'block';
                checkoutBtn.style.display = 'block';
                whatsappLink.style.display = 'block';
                
                // Обновляем ссылку WhatsApp
                updateWhatsAppLink(cart);
            }
            
            // Обновляем общую сумму
            updateCartTotal(cart);
        }
        
        // Функция изменения количества товара
        function changeQuantity(itemId, delta) {
            // Загружаем текущую корзину
            const savedCart = localStorage.getItem('cart');
            let cart = [];
            
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                } catch (e) {
                    console.error('Ошибка загрузки корзины:', e);
                    cart = [];
                }
            }
            
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            const newQuantity = cart[itemIndex].quantity + delta;
            
            if (newQuantity < 1) {
                // Удаляем товар из корзины
                cart.splice(itemIndex, 1);
            } else {
                // Обновляем количество
                cart[itemIndex].quantity = newQuantity;
                
                // Обновляем отображение количества для этого товара
                const quantityElement = document.getElementById(`quantity-${itemId}`);
                if (quantityElement) {
                    quantityElement.textContent = newQuantity;
                }
            }
            
            // Сохраняем корзину
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Перерисовываем корзину если товар был удален
            if (newQuantity < 1) {
                loadAndRenderCart();
            } else {
                // Обновляем только общую сумму и WhatsApp ссылку
                updateCartTotal(cart);
                updateWhatsAppLink(cart);
            }
        }
        
        // Функция обновления общей суммы
        function updateCartTotal(cart) {
            if (!cart || cart.length === 0) {
                cart = [];
            }
            
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            
            if (subtotalElement && totalElement) {
                subtotalElement.textContent = subtotal.toLocaleString('ru-RU') + ' ₽';
                totalElement.textContent = subtotal.toLocaleString('ru-RU') + ' ₽';
            }
        }
        
        // Функция обновления WhatsApp ссылки
        function updateWhatsAppLink(cart) {
            if (!cart || cart.length === 0) {
                return;
            }
            
            // Формируем сообщение для WhatsApp
            let message = 'Здравствуйте! Хочу сделать заказ:\n\n';
            
            cart.forEach(item => {
                message += `• ${item.name} - ${item.quantity} × ${item.price} ₽ = ${item.quantity * item.price} ₽\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nИтого: ${total.toLocaleString('ru-RU')} ₽`;
            message += `\n\nМой номер телефона: ________`;
            
            // Кодируем сообщение для URL
            const encodedMessage = encodeURIComponent(message);
            
            // Создаем ссылку WhatsApp (замените номер телефона на ваш)
            const phoneNumber = '+79999999999'; // ЗАМЕНИТЕ НА ВАШ НОМЕР ТЕЛЕФОНА
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            // Обновляем ссылку
            const whatsappLink = document.getElementById('whatsappLink');
            if (whatsappLink) {
                whatsappLink.href = whatsappUrl;
            }
        }
        
        // Функция оформления заказа
        function makeOrder(event) {
            event.preventDefault();
            
            // Загружаем текущую корзину
            const savedCart = localStorage.getItem('cart');
            let cart = [];
            
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                } catch (e) {
                    console.error('Ошибка загрузки корзины:', e);
                    cart = [];
                }
            }
            
            if (!cart || cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            
            // Показываем информацию о заказе
            let orderDetails = 'ВАШ ЗАКАЗ:\n\n';
            cart.forEach(item => {
                orderDetails += `${item.name} - ${item.quantity} × ${item.price} ₽ = ${item.quantity * item.price} ₽\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            orderDetails += `\nИтого: ${total.toLocaleString('ru-RU')} ₽`;
            
            alert(orderDetails + '\n\nДля завершения заказа нажмите на кнопку "Написать в WhatsApp"');
        }
    </script>
</body>
</html>
