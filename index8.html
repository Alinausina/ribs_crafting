<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Корзина - Ваш заказ</title>
      <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="containerr">
        <div class="page-wrapper">
            <div class="left-section">
                <a href="javascript:history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Назад
                </a>
                
                <div class="allergy-notice">
                    <p><strong>Если у вас аллергия, сообщите нам об этом.</strong></p>
                    <p>Подача блюд на фото может отличаться от реальной.</p>
                </div>
            </div>

            <div class="right-section">
                <h1 class="order-title">ВАШ ЗАКАЗ</h1>
                
                <div class="cart-container" id="cartItems">
                    <div class="empty-cart" id="emptyCartMessage">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Ваша корзина пуста</p>
                    </div>
                </div>
                
                <div class="total-container" id="totalContainer" style="display: none;">
                    <div class="total-title">Итого</div>
                    <div class="total-row">
                        <span class="row-label">Сумма заказа</span>
                        <span class="row-value" id="subtotal">0 ₽</span>
                    </div>
                    <div class="total-row">
                        <span class="row-label">Общая сумма</span>
                        <span class="row-value" id="total">0 ₽</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/js/cart.js"></script>
</body>
</html>
